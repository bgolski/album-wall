<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Album Visualizer</title>
    <script>
      // Check if we're already in the subdirectory
      if (!window.location.pathname.includes("/album-visualizer")) {
        window.location.href = "/album-visualizer/";
      }
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #1a1a1a;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      a {
        color: #3498db;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Redirecting to Album Visualizer</h1>
      <p>
        You're being redirected to the
        <a href="/album-visualizer/">Album Visualizer</a> application.
      </p>
      <p>
        If you're not redirected automatically, please click the link above.
      </p>
    </div>
  </body>
</html>
